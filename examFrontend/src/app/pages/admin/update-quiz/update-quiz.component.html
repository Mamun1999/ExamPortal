<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">


                <form *ngIf="quiz" (submit)="updateData()">

                    <!-- title-field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>

                        <input 
                        required
                        [(ngModel)]="quiz.title"
                        type="text" name="title" placeholder="Enter Here" matInput />

                    </mat-form-field>

                     <!-- description-field -->
                    
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter description</mat-label>

                        <textarea  required
                        [(ngModel)]="quiz.description"
                        type="text" name="decription" placeholder="Enter Here" matInput >
                        </textarea>

                   

                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
        
                                <input  required
                                [(ngModel)]="quiz.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter Here" matInput />
        
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- Number of question to be show -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Question</mat-label>
        
                                <input  required
                                [(ngModel)]="quiz.numberOfQuestion"
                                type="text" name="numberOfQuestion" placeholder="Enter Here" matInput />
        
                            </mat-form-field>

                        </div>
                    </div>
                    <!-- active field -->
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quiz.active"
                    class="mt20"
                   
                   
                    >
                    Publish status
                </mat-slide-toggle>
                   <br>
                <mat-form-field appearance="fill" class="mt20">
                    <mat-label>Categories</mat-label>
                    <mat-select 
                    name="category"  required  [(ngModel)]="quiz.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <div class="container text-center">
                      <button mat-raised-button color="accent">Update</button>
                  </div>

                </form>


            </div>
        </div>
    </div>
</mat-card>
