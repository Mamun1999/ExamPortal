
<mat-toolbar color="primary">
    
    <a 
    routerLink="/"
    
    mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Online Exam</span>
    <span class="example-spacer"></span>
    <!-- javaScript function []="''" -->
    <a 
    *ngIf="!isLoggedIn"
   [routerLink]="'/login'" 
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a
    *ngIf="!isLoggedIn"
   routerLink="/signup"
     mat-icon-button class="example-icon mr20 ml10" aria-label="Example icon-button with share icon">
      Register
    </a>

    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
  
     mat-icon-button class="example-icon mr20 ml10" aria-label="Example icon-button with share icon">
      Logout
    </a>

    <button
    
    *ngIf="isLoggedIn && user"
  
    class="example-icon ml20"
      aria-label="Example icon-button with share icon"
     mat-button
     routerLink="/admin/profile"
     >
     {{ user.username }}
     <!-- {{ login.getUser().username }} if user=null it will work -->
  </button>
    
    

  </mat-toolbar>
