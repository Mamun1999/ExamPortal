<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-6" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                          {{ q.title }}
                        </mat-card-title>
                        <mat-card-subtitle>
                          {{ q.category.title }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                         <p class="truncate">{{ q.description }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="accent">View</button>
                        <button mat-raised-button color="primary" [routerLink]="'/user-dashboard/instructions/'+ q.qid">Start</button> 
                        <button mat-button color="accent">Questions: {{q.numberOfQuestion}}</button>
                        <button mat-button color="accent">M.M {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-9" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this Category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
