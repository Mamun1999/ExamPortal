<h1 class="mt20">Questions {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

<div class="container text-center">

    <button mat-raised-button color="accent"
      [routerLink]="'/admin/add-question/' + qid +'/'+ qTitle"
     
    >Add Question</button>
 <!-- qid is form this component ts fille declaration -->
</div>

            <mat-card *ngFor="let q of questions ; let i = index" class="mt20">
                <mat-card-content>
                   <p>
                     
                    <b> Q {{ i + 1 }})</b>  <span [innerHTML]="q.content" class="ml20"></span>
                   </p>
                   
                   <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p>1) {{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>2) {{q.option2}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                           <p>q3) {{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>4) {{q.option4}}</p>
                        </div>

                        
                    </div>
                    <mat-divider></mat-divider>

                    <p class="mt20">
                        <b>Correct Answer: {{q.answer}}</b>
                
                    </p>
                

                </div>

                </mat-card-content>
               <mat-card-actions>
                   <button mat-button (click)="deleteQuestion(q.quesid)" color="warn">Delete</button>
                   <button mat-button color="primary">Update</button>
               </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
