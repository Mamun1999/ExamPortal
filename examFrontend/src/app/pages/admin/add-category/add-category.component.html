<mat-card>
    <h1>Add your Catgory</h1>
    <!-- {{category | json}} -->
    <mat-card-content>

   <div class="bootstrap-wrapper">
       <div class="row">
           <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="formSubmit()">

                <mat-form-field class="w100" appearance="outline">
                
                <mat-label>Title</mat-label>
                <input 
                required
                autofocus
                type="text"
                 name="title" 
                 matInput
                placeholder="Enter Here"
                [(ngModel)]="category.title" 
                />
                <!-- //this category title will go add component ts file then category service file then using base url it will save in server -->
                </mat-form-field>
                
                <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                 <textarea name="description" matInput rows="15" 
                 placeholder="Enter category description"
                 [(ngModel)]="category.description" 
                 ></textarea>
                </mat-form-field>
                
                <div class="container text-center mt15">
                    <button mat-raised-button color="accent">Add</button>
                </div>
                
                </form>

           </div>
       </div>
   </div>

    </mat-card-content>
</mat-card>
